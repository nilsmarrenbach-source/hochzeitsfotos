<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Willkommen zur Hochzeit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background: #000;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        nav {
            margin: 20px;
        }
        nav a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .section {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers label {
            display: block;
            margin: 5px 0;
        }
        .scoreboard {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<header>Willkommen zur Hochzeit!</header>
<nav>
    <a href="#" onclick="show('fotos')">📸 Fotos</a>
    <a href="#" onclick="show('speisekarte')">🍽️ Speisekarte</a>
    <a href="#" onclick="show('rede')">💬 Hochzeitsrede</a>
    <a href="#" onclick="show('quiz')">❓ Quiz</a>
    <a href="#" onclick="show('gaesteantworten')">📝 Über uns</a>
</nav>
<div id="fotos" class="section active">
    <h2>📷 Fotos hochladen oder ansehen</h2>
    <p><a href="https://www.dropbox.com/request/yq0IJGtF4kC2J1Cfqyg3" target="_blank">📥 Fotos hochladen</a></p>
    <p><a href="https://www.dropbox.com/scl/fo/2avn44dduw9frc86a2vuc/ADTyW_6937n1flsezIGobfQ?rlkey=si7t1g01cc8e8moy5oeahb6bo&st=8l1z0tg5&dl=0" target="_blank">📤 Fotos ansehen</a></p>
</div>
<div id="speisekarte" class="section">
    <h2>🍽️ Speisekarte</h2>
    <iframe src="speisekarte.pdf"></iframe>
</div>
<div id="rede" class="section">
    <h2>💬 Unsere Hochzeitsrede</h2>
    <iframe src="hochzeitsrede.pdf"></iframe>
</div>
<div id="quiz" class="section">
    <h2>❓ Hochzeitsquiz</h2>
    <div id="quiz-login">
        <p>Gib deinen Namen ein, um am Quiz teilzunehmen:</p>
        <input type="text" id="username" placeholder="Dein Name">
        <br>
        <button onclick="startQuiz()">Quiz starten</button>
    </div>
    <form id="quiz-form" style="display:none">
        <div id="questions"></div>
        <button type="submit">Antworten absenden</button>
    </form>
    <div id="result" style="display:none"></div>
    <div class="scoreboard">
        <h3>🏆 Rangliste</h3>
        <ul id="scoreboard"></ul>
    </div>
</div>
<div id="gaesteantworten" class="section">
    <h2>📝 Was macht uns aus?</h2>
    <input type="text" placeholder="Antwort zur Braut...">
    <input type="text" placeholder="Antwort zum Bräutigam...">
    <br>
    <button>Antworten absenden</button>
</div>
<script>
    const questions = [
        {
            q: "Welches Haushaltsgerät wird von Lea täglich genutzt und treibt Nils in den Wahnsinn?",
            a: ["Trockner", "Staubsauger", "Wasserkocher"],
            correct: "Staubsauger"
        },
        {
            q: "Wann sind Lea und Nils zusammengekommen?",
            a: ["08.03.2017", "18.03.2018", "28.03.2017"],
            correct: "28.03.2017"
        },
        {
            q: "Wer von deren Freunden war beim ersten Date anwesend?",
            a: ["Theresa", "Lea-Stutzinger", "Markus"],
            correct: "Theresa"
        },
        {
            q: "Welche Handgeste hat Lea ihrem Schwiegervater beim ersten Kennenlernen zur Begrüßung gezeigt?",
            a: ["Peacezeichen", "Gewinkt", "High 5"],
            correct: "Peacezeichen"
        },
        {
            q: "Was war Nils schlimmstes Verbrechen bei seinen Schwiegereltern?",
            a: ["Nicht abgespült", "Aus dem Dachfenster übergeben", "Schraubschlüssel behalten"],
            correct: "Aus dem Dachfenster übergeben"
        },
        {
            q: "Welche Krankheit schreibt Lea Nils zu?",
            a: ["Autismus", "Achs", "Zwangsstörung"],
            correct: "Autismus"
        },
        {
            q: "Zu was wird Lea wenn sie schlecht gelaunt ist?",
            a: ["Der unglaubliche Hulk", "Giftzwerg", "Fruchtzwerg"],
            correct: "Giftzwerg"
        },
        {
            q: "Wie lautet Nils legendärer Spitzname?",
            a: ["Bübchen", "Mamabärchen", "Püppelmann"],
            correct: "Püppelmann"
        },
        {
            q: "Was ist Nils und Leas Einrichtungsstil?",
            a: ["Antik", "Modern", "Eklektizismus"],
            correct: "Eklektizismus"
        },
        {
            q: "Wer hat zuhause die Hosen an?",
            a: ["Lea", "Nils", "Beide"],
            correct: "Beide"
        }
    ];

    let scoreboardData = [];

    function show(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function startQuiz() {
        const name = document.getElementById('username').value.trim();
        if (!name) return alert("Bitte gib einen Namen ein!");

        const container = document.getElementById('questions');
        container.innerHTML = '';

        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.classList.add('question');
            div.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

            const options = q.a.map(ans =>
                `<label><input type="radio" name="q${i}" value="${ans}"> ${ans}</label>`
            ).join('');

            const answerDiv = document.createElement('div');
            answerDiv.classList.add('answers');
            answerDiv.innerHTML = options;

            div.appendChild(answerDiv);
            container.appendChild(div);
        });

        document.getElementById('quiz-login').style.display = 'none';
        document.getElementById('quiz-form').style.display = 'block';

        document.getElementById('quiz-form').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            let score = 0;
            questions.forEach((q, i) => {
                if (formData.get(`q${i}`) === q.correct) score++;
            });
            scoreboardData.push({ name, score });
            scoreboardData.sort((a, b) => b.score - a.score);

            document.getElementById('quiz-form').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerText = `${name}, du hast ${score} von ${questions.length} Punkten erreicht!`;

            const sb = document.getElementById('scoreboard');
            sb.innerHTML = scoreboardData.map(e => `<li>${e.name}: ${e.score} Punkte</li>`).join('');
        };
    }
</script>
</body>
</html>
